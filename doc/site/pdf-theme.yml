extends: default
page:
  margin: [0.8in, 0.67in, 0.75in, 0.67in]
link:
  font-color: #70358c
image:
  align: center
caption:
  align: center
title-page:
  align: center
  title:
    top: 35%
    font-style: bold
    font-size: 22
    font-color: #70358c
  subtitle:
    font-kerning: none
    font-size: 18
    font-style: normal
    margin-top: 16
  authors:
    content: '{author} <{email}>'
page-numbering-start-at: toc
running_content:
  start_at: toc
header:
  start-at: toc
  height: 0.5in
  vertical-align: bottom
  font-size: 10
  border-color: #000000
  border-width: 1
  recto: &head
    left:
      content: '*https://github.com/umarcor/SIEAV[UPV/EHU SIEAV CVS FLOSS]*'
    center:
      content: '{author}'
    right:
      content: '*https://umarcor.github.io/SIEAV[umarcor.github.io/SIEAV]*'
  verso: *head
footer:
  start-at: toc
  height: 0.5in
  vertical-align: top
  font-size: 10
  border-color: #000000
  border-width: 1
  padding: 0
  recto: &foot
    right:
      content: '{page-number} / {page-count}'
    center:
      content: '{revnumber}'
    left:
      content: '{docdate}'
  verso: *foot
